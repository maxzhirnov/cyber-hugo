      "content": "\"Showcasing Cyber Hugo Theme Features Welcome to the Cyber Hugo theme - a neon-drenched, retro-futuristic experience for your Hugo website. This page demonstrates the key features and capabilities that make this theme stand out.\\nCyberpunk Design Elements The Cyber Hugo theme brings the dystopian future to your content with carefully crafted design elements:\\nNeon Glow Effects Every container, button, and interactive element features authentic neon glow effects that respond to user interaction. Notice how elements subtly pulse and glow when you hover over them, creating an immersive cyberpunk experience.\\nThis container glows with cyberpunk energy html Terminal-Inspired Typography Text elements use the VT323 monospace font for headings and Roboto Mono for body text, creating an authentic terminal aesthetic while maintaining readability.\\nResponsive Dark Mode The theme is built on a dark foundation with carefully chosen contrast ratios to ensure readability while maintaining the cyberpunk aesthetic across all device sizes.\\nContent Presentation Code Blocks with Style Code snippets aren\\u0026rsquo;t just functional - they\\u0026rsquo;re part of the aesthetic. Our theme includes custom-styled code blocks with syntax highlighting, line numbers, and a copy button.\\nfunction connectToMainframe() { console.log(\\u0026#34;Establishing secure connection...\\u0026#34;); return new Promise((resolve) =\\u0026gt; { setTimeout(() =\\u0026gt; { resolve(\\u0026#34;ACCESS GRANTED\\u0026#34;); }, 1000); }); } javascript Neural Interface Connection function connectToMainframe() { console.log(\\u0026#34;Establishing secure connection...\\u0026#34;); return new Promise((resolve) =\\u0026gt; { setTimeout(() =\\u0026gt; { resolve(\\u0026#34;ACCESS GRANTED\\u0026#34;); }, 1000); }); } javascript Notice Boxes Draw attention to important information with styled notice boxes in different variants:\\nInfo\\nThis is an information notice with important details about the system. Warning\\nWarning! This action cannot be undone. Proceed with caution. Danger\\nCritical error detected in the mainframe. Immediate action required. Success\\nConnection to the neural network established successfully. Styled Buttons Create eye-catching call-to-action buttons with various styles:\\nPrimary Action Secondary Action Warning Action Success Action Enhanced Images Images receive the cyberpunk treatment with glowing borders, scan line effects, and optional captions:\\nNight view of Neo-Tokyo Photo by CyberArtist Navigation \\u0026amp; Structure Table of Contents Long-form content automatically generates a collapsible table of contents for easy navigation:\\n--- title: \\u0026#34;Deep Dive into Cyberspace\\u0026#34; showToc: true tocOpen: true --- yaml Pagination Navigate through multi-page content with cyberpunk-styled pagination controls that glow and animate on hover.\\nSearch Functionality The integrated search feature uses Fuse.js for powerful client-side searching with partial word matching, making it easy for users to find content without leaving the cyberpunk experience.\\nCustomization Options Color Schemes While the default cyan and fuchsia color scheme captures the classic cyberpunk aesthetic, you can customize the primary and accent colors:\\nparams: mainColor: \\u0026#34;cyan\\u0026#34; # Options: cyan, fuchsia, yellow, lime accentColor: \\u0026#34;fuchsia\\u0026#34; yaml Content Styling Individual pages can override the default styling:\\n--- title: \\u0026#34;Custom Styled Page\\u0026#34; single_heading_color: \\u0026#34;text-fuchsia-400\\u0026#34; # Override default title color single_prose_color: \\u0026#34;prose-fuchsia\\u0026#34; # Override default content color --- yaml Performance Features Optimized Assets The theme uses Tailwind CSS with optimized builds that only include the classes you actually use, resulting in minimal CSS file sizes.\\nFast Search The client-side search is built with performance in mind, using Lunr.js v2.3.9 for lightning-fast results.\\nGetting Started To use this theme in your own Hugo site:\\nInstall the theme using Hugo modules or by cloning the repository Configure your hugo.yaml with your site information Create content using the provided shortcodes for enhanced styling Customize the colors and features to match your brand Conclusion The Cyber Hugo theme combines striking visuals with practical functionality, creating an immersive cyberpunk experience without sacrificing usability or performance. Whether you\\u0026rsquo;re building a personal blog, portfolio, or documentation site, this theme provides the perfect backdrop for your digital content.\\nDive into the neon-lit future of web design with Cyber Hugo!\\n\"",

      "content": "\"Welcome to the showcase of custom shortcodes available in the Cyber Hugo theme. These shortcodes extend markdown capabilities and help maintain a consistent cyberpunk aesthetic throughout your site.\\nButton Shortcode The button shortcode creates styled buttons that match the theme\\u0026rsquo;s cyberpunk design.\\nBasic Usage {{\\u0026lt; button href=\\u0026#34;/contact\\u0026#34; text=\\u0026#34;Contact Me\\u0026#34; \\u0026gt;}} txt Result: Contact Me Color Variants {{\\u0026lt; button href=\\u0026#34;#\\u0026#34; text=\\u0026#34;Cyan Button\\u0026#34; color=\\u0026#34;cyan\\u0026#34; \\u0026gt;}} {{\\u0026lt; button href=\\u0026#34;#\\u0026#34; text=\\u0026#34;Fuchsia Button\\u0026#34; color=\\u0026#34;fuchsia\\u0026#34; \\u0026gt;}} {{\\u0026lt; button href=\\u0026#34;#\\u0026#34; text=\\u0026#34;Yellow Button\\u0026#34; color=\\u0026#34;yellow\\u0026#34; \\u0026gt;}} {{\\u0026lt; button href=\\u0026#34;#\\u0026#34; text=\\u0026#34;Lime Button\\u0026#34; color=\\u0026#34;lime\\u0026#34; \\u0026gt;}} {{\\u0026lt; button href=\\u0026#34;#\\u0026#34; text=\\u0026#34;Small Button\\u0026#34; size=\\u0026#34;sm\\u0026#34; \\u0026gt;}} {{\\u0026lt; button href=\\u0026#34;#\\u0026#34; text=\\u0026#34;Regular Button\\u0026#34; \\u0026gt;}} {{\\u0026lt; button href=\\u0026#34;#\\u0026#34; text=\\u0026#34;Large Button\\u0026#34; size=\\u0026#34;lg\\u0026#34; \\u0026gt;}} {{\\u0026lt; button href=\\u0026#34;#\\u0026#34; text=\\u0026#34;Next Page\\u0026#34; icon=\\u0026#34;arrow-right\\u0026#34; \\u0026gt;}} {{\\u0026lt; button href=\\u0026#34;#\\u0026#34; text=\\u0026#34;Download\\u0026#34; icon=\\u0026#34;download\\u0026#34; color=\\u0026#34;fuchsia\\u0026#34; \\u0026gt;}} {{\\u0026lt; button href=\\u0026#34;#\\u0026#34; text=\\u0026#34;External Link\\u0026#34; icon=\\u0026#34;external\\u0026#34; color=\\u0026#34;yellow\\u0026#34; \\u0026gt;}} txt Result: Cyan Button Fuchsia Button Yellow Button Lime Button Small Button Regular Button Large Button Next
