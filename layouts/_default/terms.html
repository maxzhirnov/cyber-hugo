{{ define "main" }}
<div class="cnt-main border-fuchsia-400 shadow-[0_0_40px_#ff00cc_inset,0_0_80px_#00ffe744]">

  <h1 class="relative z-10 font-vt323 text-3xl md:text-4xl text-center uppercase tracking-widest mb-8 text-fuchsia-400 drop-shadow-[0_0_16px_#ff00cc]">
    {{ .Title | default (print .Data.Plural | title) }}
  </h1>

  <div class="relative z-10 flex flex-wrap justify-center gap-4">
    {{ range .Data.Terms.Alphabetical }}
      <a href="{{ printf "/%s/%s/" $.Data.Plural (.Term | urlize) | relURL }}"
         class="group px-5 py-2 rounded-full border-2 border-cyan-400 bg-gray-900/80 font-vt323 text-lg uppercase tracking-widest text-cyan-200 shadow-[0_0_8px_#00ffe7_inset] transition-all
                hover:bg-fuchsia-700/40 hover:text-yellow-200 hover:border-fuchsia-500 hover:shadow-[0_0_16px_#ff00cc44]">
        #{{ .Term }}
        <span class="ml-2 text-xs text-fuchsia-400 group-hover:text-yellow-200">({{ .Count }})</span>
      </a>
    {{ end }}
  </div>
</div>
{{ end }}
