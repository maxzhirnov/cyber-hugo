<div
  class="bg-gray-900 border-2 border-cyan-500 rounded-xl shadow-[0_0_40px_#00ffe7_inset,0_0_80px_#ff00cc26] p-6 flex flex-col items-center mb-8 relative overflow-hidden group/console">
  <!-- Top “bracket” deco -->
  <div
    class="absolute top-0 left-0 right-0 flex justify-between px-4 pointer-events-none z-10">
    <span
      class="font-vt323 text-cyan-400 text-2xl tracking-widest select-none">╔═══</span>
    <span
      class="font-vt323 text-cyan-400 text-2xl tracking-widest select-none">═══╗</span>
  </div>

  <!-- Scanline overlay -->
  <div
    class="absolute inset-0 z-50 pointer-events-none opacity-20 mix-blend-screen">
    <div class="w-full h-full"
      style="
           background: repeating-linear-gradient(
             to bottom, rgba(0,255,231,0.17) 0px, rgba(0,255,231,0.17) 1.5px,
             transparent 1.5px, transparent 6px
           );
           animation: scanmove 3.1s linear infinite;
         ">
    </div>
  </div>

  <!-- Status LEDs, animated -->
  <div class="hidden md:flex absolute top-8 right-12  gap-2 z-20">
    <span
      class="w-3 h-3 rounded-full bg-lime-400 shadow-[0_0_8px_#39ff14] animate-pulse"
      title="online"></span>
    <span
      class="w-3 h-3 rounded-full bg-fuchsia-500 shadow-[0_0_8px_#ff00cc] animate-pulse-fast"
      title="activity"></span>
    <span
      class="w-3 h-3 rounded-full bg-yellow-300 shadow-[0_0_8px_#fff600] animate-blink"
      title="warning"></span>
  </div>

  <h1
    class="font-vt323 text-3xl md:text-4xl text-cyan-400 tracking-widest text-center drop-shadow-[0_0_8px_#00ffe7] uppercase mt-4 select-text glitch-text">
    <span class="pr-2">&gt;_</span>
    <span>{{ .Site.Params.homepage.dashboard.title | default "SYSTEM CONSOLE" }}</span>
  </h1>
  <p
    class="mt-2 text-fuchsia-400 font-share-tech text-lg tracking-wide text-center drop-shadow-[0_0_6px_#ff00cc] nerd-typewriter">
    {{ .Site.Params.homepage.dashboard.subtitle | default "MAIN ACCESS POINT" }}
  </p>

  <!-- Optional nerdy status footer -->
  <div
    class="w-full mt-6 font-mono text-xs text-cyan-300/60 flex justify-between opacity-80 tracking-tight space-x-2">
    <span class="flex items-center gap-1">
      <svg class="w-3 h-3 inline text-cyan-400" fill="none"
        stroke="currentColor" stroke-width="2" viewBox="0 0 16 16">
        <circle cx="8" cy="8" r="7" stroke-dasharray="2,2" />
      </svg>
      v1.4.7-beta
    </span>
    <span class="uppercase">CTRL+ALT+T to open terminal</span>
    <span>[127.0.0.1]</span>
  </div>
</div>
