<!-- System Monitor Widget -->
{{ $cpu := default 42 .Site.Params.dashboard.status.cpu }}
{{ $mem := .Site.Params.dashboard.status.memory | default "78%" }}
{{ $angle := mul (div (float $cpu) 100) 180 }}
<div class="bg-gray-800 border-2 border-cyan-600 rounded-lg p-5 flex flex-col items-center shadow-[inset_0_0_16px_#00ffe7]">
  <div class="flex items-center justify-between w-full border-b border-cyan-600 pb-2 mb-3">
    <h2 class="font-vt323 text-cyan-400 text-lg tracking-wider uppercase">
      {{ .Site.Params.widgets.system_monitor | default "SYSTEM MONITOR" }}
    </h2>
    <span class="font-mono text-cyan-400 text-xs tracking-widest">LOAD</span>
  </div>
  <!-- Analog Meter -->
  <div class="relative w-32 h-32 border-2 border-cyan-500 rounded-full bg-gradient-to-b from-gray-950 to-gray-800 my-4 flex items-center justify-center">
    <div class="absolute bottom-1/2 left-1/2 w-1 h-16 bg-pink-500 rounded origin-bottom transition-transform duration-500"
         style="transform: rotate({{ $angle }}deg);"></div>
    <!-- Optionally, meter ticks can be added here -->
  </div>
  <div class="flex w-full justify-evenly mt-4">
    <div class="flex gap-1 items-center font-mono text-cyan-300">
      <span class="uppercase text-xs opacity-80">CPU:</span>
      <span class="text-lime-400 font-bold text-lg">{{ $cpu }}%</span>
    </div>
    <div class="flex gap-1 items-center font-mono text-cyan-300">
      <span class="uppercase text-xs opacity-80">MEM:</span>
      <span class="text-lime-400 font-bold text-lg">{{ $mem }}%</span>
    </div>
  </div>
</div>
