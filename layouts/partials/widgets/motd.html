  <style>
  @keyframes glitchy-motd {
    0% { text-shadow: 0 0 8px #ff00cc, 0 0 16px #00ffe7;}
    25% { text-shadow: 2.5px -1px 12px #ff00cc, -3px 2px 14px #00ffe7;}
    48% { text-shadow: -1.5px 2.8px 8px #fff600, 2px -2px 17px #00ffe7;}
    77% { text-shadow: 0.5px -0.5px 14px #f6f6f6, -1.5px 1.5px 11px #ff00cc;}
    100% { text-shadow: 0 0 8px #ff00cc, 0 0 16px #00ffe7;}
  }
  .animate-glitchy-motd { animation: glitchy-motd 2.7s infinite alternate; }
  @keyframes pulse-slow { 0%,100%{opacity:1;} 50%{opacity:0.55;} }
  .animate-pulse-slow { animation: pulse-slow 2.5s ease-in-out infinite; }
  @keyframes blink { 0%,100%{opacity:1;} 70%{opacity:0.2;} }
  .animate-blink { animation: blink 1.2s steps(1,end) infinite; }
  .cyber-motd-glow {
    box-shadow: 0 0 16px #00ffe7cc, 0 0 36px #ff00cc33, 0 0 2px #fff60044;
    border-radius: 0.7em;
    transition: box-shadow 0.22s;
  }
  .cyber-motd-glow:hover, .cyber-motd-glow:focus {
    box-shadow: 0 0 40px #00ffe7, 0 0 60px #ff00cc, 0 0 8px #fff600;
  }
  </style>
