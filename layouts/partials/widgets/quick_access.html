<div class="widget-base relative">
  <div class="crt-overlay"><div class="w-full h-full scanlines"></div></div>
  <div
    class="flex items-center justify-between border-b border-cyan-600 pb-2 mb-3">
    <h2 class="font-vt323 text-cyan-400 text-lg tracking-wider uppercase">QUICK
      ACCESS</h2>
    <span
      class="w-2 h-2 rounded-full bg-cyan-400 shadow-[0_0_4px_#00ffe7]"></span>
  </div>
  <div class="grid grid-cols-2 gap-3 mt-3">
    {{ range .Site.Menus.quicklinks }}
    <a href="{{ .URL }}" class="btn-cyber group" tabindex="0">
      <span class="btn-cyber-bracket">[</span>
      <span class="btn-text">{{ .Name }}</span>
      <span class="btn-cyber-bracket">]</span>
      <span class="btn-cyber-glass"></span>
    </a>
    {{ end }}
  </div>
</div>
