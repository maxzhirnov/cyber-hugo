languageCode: en-us
baseurl: http://example.com/
title: Cyber Theme
author: Dirk Olbrich
copyright: Copyright Â© 2019-2024, Dirk Olbrich, all rights reserved.
pagination:
  pagerSize: 10
  
markup:
  highlight:
    style: dracula
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false

menus:
  main:
    - name: Home
      url: /
      weight: 1
    - name: Blog
      url: /posts/
      weight: 2
    - name: Tags
      url: /tags/
      weight: 3
    - name: About
      url: /about/
      weight: 4
    - name: Search
      url: /search/
      weight: 5
  quicklinks:
    - name: Archive
      url: /archive/
      weight: 1
    - name: Contact
      url: /contact/
      weight: 2
    - name: About
      url: /about/
      weight: 4
    - name: Portfolio
      url: /portfolio/
    - name: FAQ
      url: /faq/

