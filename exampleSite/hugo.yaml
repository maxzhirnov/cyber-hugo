theme: cyber-hugo
languageCode: en-us
baseURL: "https://maxzhirnov.github.io/cyber-hugo/"
relativeURLs: false
canonifyURLs: true
title: Cyber Theme
pagination:
  pagerSize: 10

build:
  buildStats:
    enable: true
  cachebusters:
    - source: assets/notwatching/hugo_stats\.json
      target: css
    - source: (postcss|tailwind)\.config\.js
      target: css
module:
  mounts:
    - source: assets
      target: assets
    - disableWatch: true
      source: hugo_stats.json
      target: assets/notwatching/hugo_stats.json

markup:
  highlight:
    codeFences: true
    guessSyntax: false
    lineNos: false
    noClasses: false
    style: monokai
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false

menus:
  main:
    - name: Home
      url: /
      weight: 1
    - name: Blog
      url: /posts/
      weight: 2
    - name: Tags
      url: /tags/
      weight: 3
    - name: About
      url: /about/
      weight: 4
    - name: Search
      url: /search/
      weight: 5
  quicklinks:
    - name: Archive
      url: /archive/
      weight: 1
    - name: Contact
      url: /contact/
      weight: 2
    - name: About
      url: /about/
      weight: 4
    - name: Portfolio
      url: /portfolio/
    - name: FAQ
      url: /faq/

params:
  author:
    name: Vega Byte
    expertise: Glitch Artist & Synthwave Developer
    location: Night City, CZ
    avatar: /images/author.jpeg
    bio: Living on the edge of code & chrome. Building tomorrow, one neon pixel at a time.
    long_bio: >
      Welcome to my neon-lit corner of the Net! I’m <span class='text-fuchsia-400 font-bold'>Vega Byte</span> —
      glitch artist, synthwave developer, and lover of all things retro-futuristic.<br>
      I architect digital spaces that pulse with the energy of tomorrow and shimmer with echoes of yesteryear.
    skills:
      - label: Glitch Artistry
        color: fuchsia
      - label: Synthwave Coding
        color: cyan
      - label: Cybernetic Design
        color: yellow
      - label: Terminal Wizardry
        color: lime
    socials:
      - icon: email
        label: Email
        url: "mailto:vega.byte@netmail.com"
      - icon: github
        label: GitHub
        url: "https://github.com/vegabyte"
      - icon: twitter
        label: Twitter
        url: "https://twitter.com/vegabyte"

  site:
    name: Hugo Tailwindcss Starter
    description: A simple bootstraped theme for Hugo, build with Tailwindcss.
    favicon: favicon.ico
    images:
      - "/images/site-logo.png"

  appearance:
    single_heading_color: "text-cyber-fuchsia"
    single_prose_color: "text-cyber-emerald"

  content:
    showToc: true
    tocOpen: false
    mainSections:
      - posts

  homepage:
    show_console_widget: true
    widgets:
      order:
        - about_me
        - recent_posts
        - motd
        - quick_access
        - system_monitor
      quick_links: QUICK ACCESS
    dashboard:
      title: SYSTEM CONSOLE
      subtitle: MAIN ACCESS POINT
      status:
        cpu: 42
        memory: 78
