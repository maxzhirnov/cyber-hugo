theme: cyber-hugo
languageCode: en-us
baseURL: "https://maxzhirnov.github.io/cyber-hugo/"
relativeURLs: false
canonifyURLs: true
title: Cyber Theme
pagination:
  pagerSize: 10

build:
  buildStats:
    enable: true
  cachebusters:
  - source: assets/notwatching/hugo_stats\.json
    target: css
  - source: (postcss|tailwind)\.config\.js
    target: css
module:
  mounts:
  - source: assets
    target: assets
  - disableWatch: true
    source: hugo_stats.json
    target: assets/notwatching/hugo_stats.json
  
markup:
  highlight:
    codeFences: true
    guessSyntax: false
    lineNos: false
    noClasses: false
    style: monokai
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false

menus:
  main:
    - name: Home
      url: /
      weight: 1
    - name: Blog
      url: /posts/
      weight: 2
    - name: Tags
      url: /tags/
      weight: 3
    - name: About
      url: /about/
      weight: 4
    - name: Search
      url: /search/
      weight: 5
  quicklinks:
    - name: Archive
      url: /archive/
      weight: 1
    - name: Contact
      url: /contact/
      weight: 2
    - name: About
      url: /about/
      weight: 4
    - name: Portfolio
      url: /portfolio/
    - name: FAQ
      url: /faq/

params:
  site:
    name: Hugo Tailwindcss Starter
    description: A simple bootstraped theme for Hugo, build with Tailwindcss.
    favicon: favicon.ico
    images:
      - "/images/site-logo.png"
  appearance:
    single_heading_color: "text-cyber-fuchsia"
    single_prose_color: "text-cyber-emerald"
  content:
    showToc: true
    tocOpen: false
    mainSections:
      - posts
  github:
    user: maxzhirnov
    repo: https://github.com/dirkolbrich/hugo-tailwindcss-starter-theme
    banner: true
  homepage:
    show_console_widget: true
    widgets:
      order:
        - recent_posts
        - motd
        - system_monitor
        - quick_access
      quick_links: QUICK ACCESS
    dashboard:
      title: SYSTEM CONSOLE
      subtitle: MAIN ACCESS POINT
      status:
        cpu: 42
        memory: 78