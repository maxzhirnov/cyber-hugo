theme: cyber-hugo
languageCode: en-us
baseURL: "https://maxzhirnov.github.io/cyber-hugo/"
relativeURLs: false
canonifyURLs: true
title: Cyber Theme
pagination:
  pagerSize: 10

build:
  buildStats:
    enable: true
  cachebusters:
  - source: assets/notwatching/hugo_stats\.json
    target: css
  - source: (postcss|tailwind)\.config\.js
    target: css
module:
  mounts:
  - source: assets
    target: assets
  - disableWatch: true
    source: hugo_stats.json
    target: assets/notwatching/hugo_stats.json
  
markup:
  highlight:
    codeFences: true
    guessSyntax: false
    lineNos: false
    noClasses: false
    style: monokai
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false

menus:
  main:
    - name: Home
      url: /
      weight: 1
    - name: Blog
      url: /posts/
      weight: 2
    - name: Tags
      url: /tags/
      weight: 3
    - name: About
      url: /about/
      weight: 4
    - name: Search
      url: /search/
      weight: 5
  quicklinks:
    - name: Archive
      url: /archive/
      weight: 1
    - name: Contact
      url: /contact/
      weight: 2
    - name: About
      url: /about/
      weight: 4
    - name: Portfolio
      url: /portfolio/
    - name: FAQ
      url: /faq/

