params:
  name: Hugo Tailwindcss Starter
  description: A simple bootstraped theme for Hugo, build with Tailwindcss.
  showToc: true
  tocOpen: false
  mainSections:
    - posts
  github_user: maxzhirnov
  github_repo: https://github.com/dirkolbrich/hugo-tailwindcss-starter-theme
  github_banner: true
  favicon: favicon.ico
  single_title_color: "text-cyan-400"
  single_prose_color: "prose-emerald"
  dashboard:
    title: SYSTEM CONSOLE
    subtitle: MAIN ACCESS POINT
    status:
      cpu: 42
      memory: 78
  widgets:
    quick_links: QUICK ACCESS
  rss_post_footer: "Read more cyberpunk content at <a href='https://yoursite.com'>YourSite</a>"
  images:
    - "/images/site-logo.png"  # First image used in RSS feed