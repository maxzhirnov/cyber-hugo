name: Deploy Theme ExampleSite to Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.145.0'
          extended: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install Node.js dependencies
        run: |
          npm install
          # Also install dependencies in exampleSite if it has its own package.json
          if [ -f "exampleSite/package.json" ]; then
            cd exampleSite
            npm install
            cd ..
          fi

      - name: Process Tailwind CSS
        run: |
          # Create the required directories if they don't exist
          mkdir -p assets/css/
          # Run Tailwind build
          npx tailwindcss -i assets/css/styles.css -o assets/css/styles.processed.css

      - name: Build exampleSite
        run: |
          cd exampleSite
          HUGO_ENVIRONMENT=production hugo --minify --themesDir=../.. --theme=cyber-hugo --baseURL="https://maxzhirnov.github.io/cyber-hugo/"
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./exampleSite/public
          force_orphan: true
